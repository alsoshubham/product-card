<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Mug</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="card-box">
            <div class="img">
                <img src="./image-mug.jpg" alt="image-mug" class="desktop-image">
            </div>
            <div class="card-text">
                <p class="product">coffee mug</p>
                <h2 class="product-title">White Coffee Mug</h2>
                <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <p class="price">
                    <span class="discounted-price">₹149</span>
                    <span class="actual-price">₹299</span>
                </p>
                <button class="button">
                    <img src="./icon-cart.png" alt="cart-image" class="button-image">
                    <span class="button-description">Add to Cart</span>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
